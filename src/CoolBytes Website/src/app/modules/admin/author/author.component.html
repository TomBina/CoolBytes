<app-admin-menu></app-admin-menu>
<div class="admin-content">
    <h1>Author profile</h1>
    <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
        <label for="firstName">First name:</label>
        <p>
            <input formControlName="firstName" id="firstName" [ngClass]="inputCssClass('firstName')" />
        </p>
        <label for="lastName">Last name:</label>
        <p>
            <input formControlName="lastName" id="lastName" [ngClass]="inputCssClass('lastName')" />
        </p>
        <label for="about">About me:</label>
        <p>
            <textarea formControlName="about" id="about" [ngClass]="inputCssClass('about')"></textarea>
            <admin-md-preview text="{{_about.value}}"></admin-md-preview>
        </p>
        <p *ngIf="_photo">
            <img [src]="_photo.photoUri" width="200" />
        </p>
        <p>
            <input type="file" id="file" (change)="onFileChanged($event.target)" />
        </p>
        <input type="submit" value="save" />
    </form>
</div>
