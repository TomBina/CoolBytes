<div class="post">
    <div class="info">
        {{blogPost.date | date}} by <a>{{blogPost.authorName}}</a>
    </div>
    <div class="image"></div>
    <div class="text">
        <a routerLink="/post/{{blogPost.id}}/{{blogPost.subjectUrl}}">{{blogPost.subject}}</a>
        <p>{{blogPost.contentIntro}}</p>
    </div>
</div>
