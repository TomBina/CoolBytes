<h1 *ngIf="_tag">
    Search results for {{_tag}}
</h1>
<h1 *ngIf="!_tag">
    All blog posts
</h1>
<div class="posts">
    <home-blog-post-intro [blogPost]="blog.blogPost" [cssClass]="blog.cssClass" (onBlogPostMouseEnter)="onBlogPostMouseEnterHandler($event)"
        (onBlogPostMouseLeave)="onBlogPostMouseLeaveHandler($event)" *ngFor="let blog of _blogPosts">
    </home-blog-post-intro>
</div>
