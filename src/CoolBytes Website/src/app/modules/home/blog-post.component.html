<div class="page">
    <article *ngIf="blogPost">
        <h1 class="no-top-margin">{{blogPost.subject}}</h1>
        {{blogPost.date | date}} by {{blogPost.author.firstName}}
        <md [value]="blogPost.contentIntro"></md>
        <md [value]="blogPost.content"></md>
    </article>
    <aside *ngIf="blogPost">
        <div *ngIf="_authorImage">
            <h2 class="no-top-margin">Author</h2>
            <div class="author">
                <div>
                    <img [src]="_authorImage" class="author-image" />
                </div>
                <div class="about">
                    <a>{{blogPost.author.firstName}} {{blogPost.author.lastName}}</a>
                    <br />
                    <span>
                        <md [value]="blogPost.author.about"></md>
                    </span>
                </div>
            </div>
        </div>
        <div *ngIf="blogPost.externalLinks.length > 0">
            <h2>Resources</h2>
            <ul>
                <li *ngFor="let link of blogPost.externalLinks">
                    <a target="_blank" [href]="link.url">{{link.name}}</a>
                </li>
            </ul>
        </div>
        <div *ngIf="blogPost.tags">
            <h2>Tags</h2>
            <ul>
                <li *ngFor="let tag of blogPost.tags">
                    <a routerLink="/home/tag/{{tag.name}}">{{tag.name}}</a>
                </li>
            </ul>
        </div>
        <ng-container *ngIf="_shareInfo">
            <h2>Share this post</h2>
            <share [shareInfo]="_shareInfo"></share>
        </ng-container>
        <div *ngIf="blogPost.relatedLinks">
            <h2>More posts</h2>
            <ul>
                <li *ngFor="let link of blogPost.relatedLinks">
                    <a routerLink="{{link.url}}">{{link.subject}}</a>
                </li>
            </ul>
        </div>
    </aside>
</div>
